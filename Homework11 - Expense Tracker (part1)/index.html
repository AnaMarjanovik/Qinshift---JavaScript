<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <input id="description" type="text" placeholder="Enter name/details">
    <input id="amount" type="text" placeholder="Enter spent amount">
    <select id="dropdrown">
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="shopping">Shopping</option>
        <option value="bills">Bills</option>
    </select>

    <button id="button">Add Expense</button>

    <h3>Expenses List</h3>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="listOfExpenses">
            <!-- New expenses will be added here dynamically -->
        </tbody>
    </table>
    
       
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
